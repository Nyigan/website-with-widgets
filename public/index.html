<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frank - Front-end Developer</title>
    <!-- Link to the CSS stylesheet -->
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <main>
        <header>
            <!-- Header content with avatar and basic info -->
            <div class="header-content">
                <h1>Hello there! <br />My name is Frank</h1>
                <div class="subtitle">
                    HTML5<span class="dot"> ||</span>
                    CSS<span class="dot"> ||</span>
                    JavaScript<span class="dot"> ||</span>
                    Python<span class="dot"> ||</span>
                    SQL<span class="dot"></span>
                </div>
                <div class="contacts">
                    <a href="https://github.com/nyigan" target="_blank" rel="noopener noreferrer">
                        <span class="icon">
                            <img src="images/github-mark.svg" alt="GitHub" />
                        </span>
                        <span>GitHub</span>
                    </a>
                    <a href="https://profile.codersrank.io/user/nyigan" target="_blank" rel="noopener noreferrer">
                        <span class="icon">
                            <img src="images/codersrank.svg" alt="CodersRank" />
                        </span>
                        <span>CodersRank</span>
                    </a>
                    <a href="https://www.linkedin.com/in/towett" target="_blank" rel="noopener noreferrer">
                        <span class="icon">
                            <img src="images/In-Blue-14-┬«.png" alt="LinkedIn" />
                        </span>
                        <span>LinkedIn</span>
                    </a>
                    <a href="https://twitter.com/7thfrank" target="_blank" rel="noopener noreferrer">
                        <span class="icon">
                            <img src="images/x-logo.svg" alt="Twitter" />
                        </span>
                        <span>Twitter</span>
                    </a>
                </div>
            </div>
        </header>

        <section>
            
            <h2>My Coding Activity & Stats</h2>
            <!-- CodersRank widgets -->
            <p class="branding">Powered by <a href="https://profile.codersrank.io/user/nyigan" target="_blank"
                    rel="noopener noreferrer">CodersRank </a></p>
            <codersrank-summary class="widget" username="nyigan" show-avatar="false" show-header="false" min-width="420"
                branding="false"></codersrank-summary>

            <div class="widget activity-widget">
                <codersrank-activity username="nyigan" legend="false" labels tooltip step="5" svg-width="1120"
                    branding="false"></codersrank-activity>
            </div>

            <codersrank-skills-chart class="widget" username="nyigan" legend="false" tooltip labels
                skills="HTML5, CSS, JavaScript, Python, SQL" svg-width="1120" svg-height="400"
                branding="false"></codersrank-skills-chart>
        </section>

        <section>
            <h2>Work Experience & Education</h2>

            <!-- Work experience and education widgets -->
            <codersrank-work-experience class="widget" username="nyigan" logos
                branding="false"></codersrank-work-experience>
            <codersrank-education class="widget" username="nyigan" branding="false"></codersrank-education>
        </section>

        <footer>
            <!-- Generic footer copy -->
            &copy;
            <script>document.write(new Date().getFullYear())</script>. Frank.
        </footer>
    </main>

    <!-- CodersRank scripts -->
    <script src="https://unpkg.com/@codersrank/summary/codersrank-summary.min.js"></script>
    <script src="https://unpkg.com/@codersrank/activity/codersrank-activity.min.js"></script>
    <script src="https://unpkg.com/@codersrank/skills-chart/codersrank-skills-chart.min.js"></script>
    <script src="https://unpkg.com/@codersrank/portfolio/codersrank-portfolio.min.js"></script>
    <script src="https://unpkg.com/@codersrank/work-experience/codersrank-work-experience.min.js"></script>
    <script src="https://unpkg.com/@codersrank/education/codersrank-education.min.js"></script>
</body>

</html>
